---
layout: default
---
<h1>Construct: {{ page.data_key }}</h1>

<h2>Kinds:</h2>
<ul>
  {% for k in page.data_value.kinds %}
    <li>
      {% assign kind = k | find_in_collection: 'kinds' %}
      <a href="{{ kind.url | absolute_url }}">{{ k }}</a>
    </li>
  {% endfor %}
</ul>

<h2>Features:</h2>
{% include features.html features_page_key='data_value.features' %}
