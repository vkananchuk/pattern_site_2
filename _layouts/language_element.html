---
layout: default
---
<h1>Language element: {{ page.data_key }}</h1>

{% assign language = page.language | find_in_collection: 'languages' %}

<h2>Language <a href="{{ language.url | relative_url }}">{{ language.title }}</a></h2>

{% for pair in page.data_value %}
  <h2>Rule</h2>
  From
  <pre>{{ pair.source }}</pre>
  To
  <pre>{{ pair.construct }}</pre>
{% endfor %}
