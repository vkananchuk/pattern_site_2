---
layout: default
---
<h1>Example: {{ page.data_key }}</h1>

<h2>Language:</h2>
{% assign lang = page.data_value.language | find_in_collection: 'languages' %}
<a href="{{ lang.url | relative_url }}">{{ lang.title }}</a>

<h2>Text diff</h2>
{% highlight diff %}
{{ page.data_value.text_diff }}
{% endhighlight %}

<h2>Tree diff</h2>
<pre>
{{ page.data_value.tree_diff }}
</pre>
